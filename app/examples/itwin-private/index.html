<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Urban Tech Challenge</title>
    <!-- Icons used for buttons. See https://fontawesome.com/search to find more-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link href="../style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Map -->
    <div id="cesiumContainer"></div>
    <!-- Controls -->
    <div class="controlsContainer">
      <!-- Basic Controls -->
      <button id="home-button" onclick="window.location.href='/index.html'"><i class="fas fa-home"></i>Home</button>
      <button id="help-button"><i class="fa-brands fa-readme"></i> README</button>

      <div class="search-box">
        <input type="text" id="query-text" placeholder="Enter iModel ID..." />
      </div>
      <!-- Additional Controls - Add as needed -->
      <button id="show-imodel">Show iModel</button>
    </div>
    <script type="module">
      import { showIModel } from "./itwin"
      // *********** CONTROL HANDLING **********************
      // Handle button clicks
      //Add button click handlers for any custom controls
      document.getElementById("show-imodel").addEventListener("click", async () => {
        let iModelId = document.getElementById('query-text').value
        showIModel(iModelId)
      })
    </script>
  </body>
</html>
